<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man from Scratch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="world">
            <div id="world"></div>
            <div id="pacman"></div>
            <div id="red-ghost"></div>
            <div id="orange-ghost"></div>
            <div id="pink-ghost"></div>
            <div id="blue-ghost"></div>
            <audio id="pacman-death-sound">
                <source src="./assets/pacman-death.mp3" type="audio/wav">
            </audio>
            <audio id="pacman-start">
                <source src="./assets/pacman_beginning.wav" type="audio/wav">
            </audio>
        </div>
    
        <div class="other">
            <div class="score">Score:<span id="score">0</span></div>
            <div id="restart"></div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
